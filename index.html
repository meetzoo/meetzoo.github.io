<!DOCTYPE html>
<html>
<head>
  <meta charset="utf-8">
  <meta name="viewport" content="width=device-width">
  <title>Countdown timer</title>

</head>
<body>
  <div id="app-5">
    <p>state: {{state}}</p>
    <p>sets:{{ runs }}</p>
    <p>
      First Interval <input :disabled="!!interval" type="number" v-model="firstInterval"> seconds
    </p>
    <p>
      Second Interval <input :disabled="!!interval" type="number" v-model="secondInterval"> seconds
    </p>
    <button :disabled="!!interval" @click="startTimer">Start</button>
    <button :disabled="!interval" @click="stopTimer">Pause</button>
    <button @click="reset">Reset</button>
    <p v-if=counter>Time: {{ (counter/1000).toFixed(2) }}</p>
    <p v-if=action>{{ action }}</p>
  </div>
</body>
<script src="https://cdn.jsdelivr.net/npm/vue/dist/vue.js"></script>
<script type="text/javascript" src="timer.js"></script>
</html>
